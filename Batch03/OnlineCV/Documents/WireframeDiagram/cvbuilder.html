<!DOCTYPE html>
<html>
<head>
	<title>Online CV</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
		<div class="page-wrapper">
			<div class="header">
				<div class="row">
					<div class="col-md-3">
						<a href="index.html"><img class="img-responsive img-circle logo" src="image/logo.jpg"></a>
						<span>Online CV</span>
					</div>
					<div class="col-md-4 col-md-offset-5 menubar">
						<a href="index.html">Home</a>
						<a href="findjobs.html">Find Jobs</a>
						<a href="cvbuilder.html">Build Your CV</a>
						<a href="signup.html">Sign Up</a>
					</div>
				</div>
			</div>
			<hr></hr>
			<div class="cv-builder-content">
				<h2 class='text-center'>Make your CV here</h2>
				<hr>
				<form class="form-horizontal">

					<h3 class='text-center'>Personal Information</h3>
					<div class="form-group">
						<label class="control-label col-md-2 col-md-offset-1" for="name">Name :</label>
		    			<div class="col-md-4">
		      				<input type="text" class="form-control" id="name" placeholder="Enter your name">
		    			</div>

		    			<label class="control-label col-md-1" for="email">Email:</label>
		    			<div class="col-md-4">
		      				<input type="text" class="form-control" id="email" placeholder="Enter your Email">
		    			</div>
					</div>


					<div class="form-group">
						<label class="control-label col-md-3" for="phone">Phone :</label>
		    			<div class="col-md-9">
		      				<input type="text" class="form-control" id="phone" placeholder="Enter your Phone Number">
		    			</div>
					</div>


					<div class="form-group">
						<label class="control-label col-md-3" for="address">Address :</label>
		    			<div class="col-md-9">
		      				<textarea rows='4' class="form-control" id="address" placeholder="Enter your address"></textarea>
		    			</div>
					</div>

					<h3 class='text-center'>Educational Information</h3>
					<h4 class='text-center'>SSC</h4>
					<div class="form-group border-box">
						<label class="control-label col-md-3" for="ssc-instituton-name">Institution Name :</label>
		    			<div class="col-md-4">
		      				<input type="text" class="form-control" id="ssc-instituton-name">
		    			</div>

		    			<label class="control-label col-md-1" for="ssc-gpa">GPA:</label>
		    			<div class="col-md-4">
		      				<input type="number" class="form-control" id="ssc-gpa">
		    			</div>
		    		</div>

					<div class="form-group border-box">
		    			<label class="control-label col-md-3" for="ssc-passing-year">Passing Year :</label>
		    			<div class="col-md-4">
		      				<input type="number" class="form-control" id="ssc-passing-year">
		    			</div>
					</div>


					<h4 class='text-center'>HSC</h4>
					<div class="form-group border-box">
						<label class="control-label col-md-3" for="hsc-instituton-name">Institution Name :</label>
		    			<div class="col-md-4">
		      				<input type="text" class="form-control" id="hsc-instituton-name">
		    			</div>

		    			<label class="control-label col-md-1" for="hsc-gpa">GPA:</label>
		    			<div class="col-md-4">
		      				<input type="number" class="form-control" id="hsc-gpa">
		    			</div>
		    		</div>

					<div class="form-group border-box">
		    			<label class="control-label col-md-3" for="hsc-passing-year">Passing Year :</label>
		    			<div class="col-md-4">
		      				<input type="number" class="form-control" id="hsc-passing-year">
		    			</div>
					</div>

					<h4 class='text-center'>Bachelor Degree</h4>
					<div class="form-group border-box">
						<label class="control-label col-md-3" for="bsc-instituton-name">Institution Name :</label>
		    			<div class="col-md-4">
		      				<input type="text" class="form-control" id="bsc-instituton-name">
		    			</div>

		    			<label class="control-label col-md-1" for="bsc-gpa">GPA:</label>
		    			<div class="col-md-4">
		      				<input type="number" class="form-control" id="bsc-gpa">
		    			</div>
		    		</div>

					<div class="form-group border-box">
		    			<label class="control-label col-md-3" for="bsc-passing-year">Passing Year :</label>
		    			<div class="col-md-4">
		      				<input type="number" class="form-control" id="bsc-passing-year">
		    			</div>
					</div>


					<h3 class='text-center'>Trainig or Courses</h3>
					<div class="form-group border-box">
		    			<label class="control-label col-md-3" for="course-name">Course Name :</label>
		    			<div class="col-md-8">
		      				<input type="text" class="form-control" id="course-name">
		    			</div>
		    		</div>

		    		<div class="form-group border-box">
		    			<label class="control-label col-md-3" for="training-instituton-name">Institution Name :</label>
		    			<div class="col-md-8">
		      				<input type="text" class="form-control" id="training-instituton-name">
		    			</div>
					</div>

					<div class="form-group border-box">
		    			<label class="control-label col-md-3" for="course-duration">Course Duration :</label>
		    			<div class="col-md-8">
		      				<input type="number" class="form-control" id="course-duration">
		    			</div>
					</div>

					<div class="form-group">
						<h3 class='text-center'>Career Objective</h3>
		    			<div class="col-md-9 col-md-offset-3">
		      				<textarea rows='8' class="form-control" id="objective"></textarea>
		    			</div>
					</div>
					<h3 class='text-center'>Experience</h3>
					<div class="form-group border-box">
		    			<div class="col-md-8 col-md-offset-3">
		      				<input type="text" class="form-control" id="duration" placeholder="Enter your year of experience">
		    			</div>
					</div>

					<div class="form-group">
						<button class="btn btn-success col-md-3 col-md-offset-3">SAVE</button>
					</div>
				</form>	
				
			</div>

			<div class="footer">
				<div class="row">
					<div class="col-md-3">
						<a href="index.html"><img class="img-responsive img-circle logo" src="image/logo.jpg"></a>
						<span>Online CV</span>
					</div>
					<div class="col-md-4 col-md-offset-5 menubar">
						<a href="index.html">Home</a>
						<a href="javascript:void(0)">Contact Us</a>
						<a href="javascript:void(0)">About</a>
						<a href="javascript:void(0)">FAQ</a>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
